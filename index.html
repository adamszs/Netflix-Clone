<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
  </head>
  <body class="bg-black">
    <div class="banner">
    <header>
      <nav class="flex justify-between mx-6 py-2">
        <a href="/"
          ><img
            id="Logo"
            class="m-4"
            src="./images/logo/Netflix_2015_logo.svg"
            alt="Netflix Logo"
            width="167"
            height="53"
        /></a>
        <ul class="flex flex-row self-center mr-4">
          <li class="util-white"><a href="/signIn"><button>Sign In</button></a>
        </ul>
      </nav>
    </header>
    <main class="py-20">
          <h1 class="text-white text-4xl font-bold text-center">Unlimited movies, TV shows, and more.</h1>
          <p class="text-white text-center">Watch anywhere. Cancel anytime.</p>
          <p class="y-5 block text-white text-center">Ready to watch? Enter your email address to create or restart your membership.</p>
          <span class="text-center m-auto w-screen block py-10"><input type="email" class="email-Sign-Up"><button class="large-button text-3xl uppercase">GET STARTED ></button></span>
      </div>
    </main>
    <footer class="bg-gray-700 text-center p-10 ">
      <p>
        &COPY; Copyright <span id="year">{{ currentYear }}</span>
        | Nextflix Clone
      </p>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="./js/main.js"></script>
    </footer>
  </body>
</html>
